<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="misc/favicon.ico" type="image/x-icon">

    <title>Travel Tips</title>
</head>

<body>
    <h1>tips.map</h1>
    <main class="main-layout">
        <div class="container">
            <div class="map-container">
                <div>
                    <input type="text" class="search-bar" placeholder="Enter Location">
                    <button class="search-btn">GO</button>
                    <button class="btn-2">My Location</button>
                    <button class="btn-3">Copy Location</button>
                </div>
                <h2 class="location-title">Location: </h2>
                <h3>click on the map to mark down your favourite places:</h3>

                <div class="user-places"></div>
            </div>
            <div>
                <div id="map" class="map" style="width: 400px; height: 400px;"></div>
            </div>
        </div>
    </main>
    <script type="module" src="js/map-controller.js"></script>
    <script src="js/map-storage.js"></script>
</body>

</html>
